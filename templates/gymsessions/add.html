{% extends 'base.html' %}

{% block content %}
<a class='basic_link' href="/gymsessions"><i class="fas fa-angle-double-right fa-rotate-180"></i><span class='basic_link_text'>Back</span></i></a>

<h1>Add New Session</h1>
<hr>
<form action="/gymsessions/add_gymsession" method="post">
    <label for="gs_title">Title:</label>
    <input type="text" id='gs_title' name='gs_title'>
    <label for="gs_description">Description:</label>
    <input type="text" id='gs_description' name='gs_description'>
    <label for="gs_type">Type:</label>
    <input type="text" id='gs_type' name='gs_type'>
    <label for="ability_level">Ability Level:</label>
    <input type="text" id='ability_level' name='ability_level'>
    <label for="gs_day">Day:</label>
    <input type="text" id='gs_day' name='gs_day'>
    <label for="gs_date">Date:</label>
    <input type="text" id='gs_date' name='gs_date'>
    <label for="gs_time">Time:</label>
    <input type="text" id='gs_time' name='gs_time'>
    <label for="duration">Duration:</label>
    <input type="text" id='duration' name='duration'>
    <label for="gs_plan">Plan:</label>
    <input type="text" id='gs_plan' name='gs_plan'>
    <label for="gs_location">Location:</label>
    <input type="text" id='gs_location' name='gs_location'>
    <label for="cost">Cost:</label>
    <input type="text" id='cost' name='cost'>
    <label for="capacity">Capacity:</label>
    <input type="text" id='capacity' name='capacity'>
    <label for="instructor">Instructor:</label>
    <input type="text" id='instructor' name='instructor'>
    <label for=""></label><input type="submit" value="Submit">
</form>
<hr>

{% endblock %}
